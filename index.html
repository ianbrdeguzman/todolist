<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/1a8bb7941b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="author">
        <p><a href="" target="_blank">code</a></p>
    </div>
    <div class="container">
        <div class="header">
            <h1>THINGS TO DO...</h1>
            <h2 id="date">Date</h2>
        </div>
        <div class="notes">
            <ul class="notes-list">
                <li>
                    <input id="complete" type="checkbox">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, rerum.</p>
                    <i id="trash" class="far fa-trash-alt"></i>
                </li>
            </ul>
        </div>
        <div class="input-container">
            <input id="input" type="text" placeholder="What to do...">
            <button><i class="fas fa-plus-circle"></i></button>
        </div>
    </div>
</body>
</html>
